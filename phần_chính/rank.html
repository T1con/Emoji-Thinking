<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng xếp hạng EmojiThinking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .rank-container {
            max-width: 420px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 8px 32px #43c6ac33;
            padding: 36px 24px 28px 24px;
            text-align: center;
        }
        #rank-tabs {
            margin-bottom: 12px;
        }
        #rank-tabs button {
            background: #f8ffae;
            color: #2d3748;
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 4px;
            transition: background 0.2s;
        }
        #rank-tabs button.active, #rank-tabs button:focus {
            background: #43c6ac;
            color: #fff;
        }
        .rank-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 7px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 1.08rem;
        }
        .rank-row .profile-avatar {
            margin: 0 8px 0 0;
            width: 32px;
            height: 32px;
            font-size: 1.3rem;
            line-height: 32px;
            box-shadow: none;
        }
        .rank-row .rank-index {
            font-weight: bold;
            color: #43c6ac;
            width: 24px;
            text-align: right;
        }
        .rank-back {
            background: #f8ffae;
            color: #43c6ac;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }
        .rank-back:hover { background: #43c6ac; color: #fff; }
    </style>
</head>
<body>
    <div class="rank-container">
        <h2>Bảng xếp hạng EmojiThinking</h2>
        <div id="rank-tabs">
            <button id="rank-score-tab">Top điểm</button>
            <button id="rank-level-tab">Top level</button>
        </div>
        <div id="rank-list"></div>
        <button class="rank-back" onclick="window.location.href='index.html'">Quay lại</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
