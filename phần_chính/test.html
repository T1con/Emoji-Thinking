<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test & Debug EmojiThinking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .test-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        .test-btn {
            background: #43c6ac;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 8px 6px;
            transition: background 0.2s;
        }
        .test-btn:hover { background: #2ebfa5; }
        .test-danger { background: #f56565; }
        .test-danger:hover { background: #c53030; }
        .test-output {
            margin-top: 18px;
            text-align: left;
            background: #f8ffae;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.98rem;
            max-height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Test & Debug EmojiThinking</h2>
        <button class="test-btn" onclick="showLocalStorage()">Xem LocalStorage</button>
        <button class="test-btn" onclick="showCurrentUser()">Xem user hiện tại</button>
        <button class="test-btn" onclick="showProgress()">Kiểm tra tiến trình</button>
        <button class="test-btn test-danger" onclick="clearCurrentUser()">Xóa user hiện tại</button>
        <button class="test-btn test-danger" onclick="clearAll()">Xóa toàn bộ LocalStorage</button>
        <div class="test-output" id="test-output"></div>
    </div>
    <script>
    function showLocalStorage() {
        const out = document.getElementById('test-output');
        let html = '<b>LocalStorage:</b><br><pre>' + JSON.stringify(localStorage, null, 2) + '</pre>';
        out.innerHTML = html;
    }
    function showCurrentUser() {
        const out = document.getElementById('test-output');
        const username = localStorage.getItem('emojithinking_logged_in_user');
        if (!username) { out.innerHTML = 'Chưa đăng nhập.'; return; }
        const data = localStorage.getItem('emojithinking_user_' + username);
        if (!data) { out.innerHTML = 'Không tìm thấy user trong LocalStorage.'; return; }
        out.innerHTML = '<b>User hiện tại:</b><br><pre>' + JSON.stringify(JSON.parse(data), null, 2) + '</pre>';
    }
    function showProgress() {
        const out = document.getElementById('test-output');
        const username = localStorage.getItem('emojithinking_logged_in_user');
        if (!username) { out.innerHTML = 'Chưa đăng nhập.'; return; }
        const data = localStorage.getItem('emojithinking_user_' + username);
        if (!data) { out.innerHTML = 'Không tìm thấy user trong LocalStorage.'; return; }
        const user = JSON.parse(data);
        out.innerHTML = '<b>Tiến trình:</b><br><pre>' + JSON.stringify(user.progress, null, 2) + '</pre>';
    }
    function clearCurrentUser() {
        const username = localStorage.getItem('emojithinking_logged_in_user');
        if (!username) { alert('Chưa đăng nhập!'); return; }
        localStorage.removeItem('emojithinking_user_' + username);
        alert('Đã xóa user: ' + username);
    }
    function clearAll() {
        if (confirm('Bạn có chắc chắn muốn xóa toàn bộ LocalStorage?')) {
            localStorage.clear();
            alert('Đã xóa toàn bộ LocalStorage!');
        }
    }
    </script>
</body>
</html>
